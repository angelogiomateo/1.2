<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conditional example</title>
</head>
<body>
  <label for="weather">Select the weather type today: </label>
  <select id="weather">
    <option value="">--Make a choice--</option>
    <option value="sunny">Sunny</option>
    <option value="rainy">Rainy</option>
    <option value="snowing">Snowing</option>
    <option value="overcast">Overcast</option>
  </select>

  <p></p>

  <script>

    //All the variable names have been removed - add them to the correct locations
    var select = document.querySelector('select');
    var message = document.querySelector('p');

    select.addEventListener('change', setWeather);

    function setWeather() {
      var weather = select.value;

      if (weather === 'sunny') {
        message.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
      } else if (weather === 'rainy') {
        message.textContent = 'Rain is falling outside; take a rain coat and a brolly, and don\'t stay out for too long.';
      } else if (weather === 'snowing') {
        message.textContent = 'The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
      } else if (weather === 'overcast') {
        message.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
      } else {
        message.textContent = '';
      }
    }

    //** BONUS** Update the weather reports to include the selected weather choice (you can use template strings or concatenation)
  </script>
</body>
</html>
