<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<script>
		function game () {

			var action = prompt("Rock, paper, scissors?");
			var computerAction = "rock";

			action = action.toLowerCase();
			console.log(action);

			if (action == "rock" || action == "Rock") {
				alert(`You both got rock! Try again!`);
				game();
			} else if (action == "paper" || action == "Paper") {
				alert("Paper covers rock! You win!");
			} else if (action == "scissors" || action == "Scissors") {
				alert("Rock beats scissors! You lost! Try again.");
			} else {
				alert("Please choose rock, paper or scissors!");
				game();
			}
		}

		game();

	</script>
</body>
</html>
